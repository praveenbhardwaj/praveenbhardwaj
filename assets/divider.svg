<!-- assets/divider.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 8" width="1200" height="8" preserveAspectRatio="none">
  <defs>
    <!-- Smooth rainbow-ish gradient that slides horizontally -->
    <linearGradient id="g" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ff004d"></stop>
      <stop offset="0.25" stop-color="#ff8c00"></stop>
      <stop offset="0.5" stop-color="#ffd300"></stop>
      <stop offset="0.75" stop-color="#00d084"></stop>
      <stop offset="1" stop-color="#00c2ff"></stop>
      <!-- Move the gradient leftâ†’right forever -->
      <animateTransform attributeName="gradientTransform" type="translate" values="-1200 0; 0 0; 1200 0; 0 0; -1200 0" dur="8s" repeatCount="indefinite"></animateTransform>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="8" rx="4" fill="url(#g)"></rect>
</svg>
